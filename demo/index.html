    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>mostSlider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link  rel="stylesheet" type="text/css" href="themes/default/default.css" />
        
        <style>
        	body{
	        	padding: 30px;
        	}
	        .slider-Wrapper{
	        	margin: auto;
		        max-width: 700px;
		        height: auto;
	        }
        </style>
       
    </head>
    <body>
        
        <div class="slider-Wrapper default">
	        <div id="slider">
	        
		        <div data-thumb="slides/thumbs/1.jpg">
		        	<a href="http://www.flickr.com/photos/aigle_dore/7171671407/"><img src="slides/1.jpg" class="bg" /></a>
		        	<!-- Animated Text -->
		        	<h3 class="content from-top" style="position:absolute; top:40%; right:10%;">Photo by:<br />Moyan Brenn</h3>
		        </div>
		        
		        <div data-thumb="slides/thumbs/2.jpg">
		        	<a href="http://www.flickr.com/photos/joaoloureiro/491726079/"><img src="slides/2.jpg" class="bg" /></a>
		        	<!-- Animated Text -->
		        	<h3 class="content from-left" style="position:absolute; top:60%; right:10%;">Photo by:<br />Jo√£o Loureiro</h3>
		        </div>
		        
		        <div data-thumb="slides/thumbs/3.jpg">
		        	<a href="http://www.flickr.com/photos/dawnashley/2418886560/"><img src="slides/3.jpg" class="bg" /></a>
		        	<!-- Animated Text -->
		        	<h3 class="content from-bottom" style="position:absolute; top:20%; right:10%;">Photo by:<br />Ashley Dawn</h3>
		        </div>
		        
		        <div data-thumb="slides/thumbs/4.jpg">
		        	<a href="http://www.flickr.com/photos/34547181@N00/5877517107/"><img src="slides/4.jpg" class="bg" /></a>
		        	<!-- Animated Text -->
		        	<h3 class="content from-right" style="position:absolute; top:60%; left:10%;">Photo by:<br />Philippe Put</h3>
		        </div>
		        
	        </div>
        </div>
        
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="js/mostSlider.js" type="text/javascript"></script>
        <script>
        	$(window).ready(function(){
	        	var slider = $("#slider").mostSlider({
		        	animation: "fade", //fade, slidedown, slideup, slide	// DEFAULT: "fade"
		        	aniSpeed: 1000, //speed of animation					// DEFAULT: 1000
		        	autoPlay: false, //set autoplay							// DEFAULT: TRUE
		        	pauseTime: 3000, //autoplay pause time					// DEFAULT: 3000
		        	thumbnails: false, //de/activate navigation				// DEFAULT: TRUE
		        	navigation: true, //de/activate navigation				// DEFAULT: TRUE
		        	hideArrows: true, //hide or show arrows					// DEFAULT: TRUE
		        	contentClass: "content", //Animated Content's Class		// DEFAULT: "content"
		        	sbsContent: true, //Step by step content animation		// DEFAULT: FALSE
		        	contentAniDelay: 500 //Content animation delay			// DEFAULT: 500
		        });
		        
		        // AVALABLE FUNCTIONS
		        //slider.goTo(index); - Index starts at 1
		        //slider.next();
		        //slider.prev();
        	});
        </script>
    </body>
</html>
