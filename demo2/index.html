    <body>
        
        <div class="slider-wrapper default">
	        <div id="slider">
	        
		        <div>
		        	<img src="slides/mbp.png" style="position:absolute;left:10%;top:20%;width:50%;" /></a>
		        	<!-- Animated Text -->
		        	<h3 class="content from-top" style="position:absolute; top:20%; right:10%;">Awesome Design</h3>
		        </div>
		        
		        <div>
		        	<img src="slides/mbp.png" style="position:absolute;right:10%;top:25%;width:50%;" /></a>
		        	<!-- Animated Text -->
		        	<h3 class="content from-top" style="position:absolute; top:20%; left:10%;">Responsive</h3>
		        	<h3 class="content from-top" style="position:absolute; top:30%; left:10%;">Fully scalable</h3>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="../mostslider.js" type="text/javascript"></script>
        <script>
        	$(window).ready(function(){
	        	var slider = $("#slider").mostSlider({
		        	animation: "slide", //fade, slidedown, slideup, slide	// DEFAULT: "fade"
		        	aniSpeed: 1000, //speed of animation					// DEFAULT: 1000
		        	autoPlay: false, //set autoplay							// DEFAULT: TRUE
		        	pauseTime: 3000, //autoplay pause time					// DEFAULT: 3000
		        	thumbnails: false, //de/activate navigation				// DEFAULT: FALSE
		        	navigation: true, //de/activate navigation				// DEFAULT: TRUE
		        	hideArrows: true, //hide or show arrows					// DEFAULT: TRUE
		        	linkable: true, //activate links to slide				// DEFAULT: FALSE
		        	transparancy: true, //Step by step content animation	// DEFAULT: FALSE
		        	contentClass: "content", //Animated Content's Class		// DEFAULT: "content"
		        	sbsContent: true, //Step by step content animation		// DEFAULT: FALSE
		        	contentAniDelay: 300, //Content animation delay			// DEFAULT: 300
		        	socialButtons: true, //Enables sharing buttons			// DEFAULT: FALSE
		        	socialUrl: "http://mostslider.jurihandl.at", //Sets sharing url						// DEFAULT: ""
				    twitter: true, //Enables twitter button					// DEFAULT: FALSE
				    twitterID: "jurihandl", //Username on twitter			// DEFAULT: ""
				    pinterest: true //Enables pinterest button				// DEFAULT: FALSE
		        });
		        
		        // AVALABLE FUNCTIONS
		        //slider.goTo(index); - Index starts at 1
		        //slider.next();
		        //slider.prev();
        	});
        </script>
